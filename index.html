    <script>


        const header = document.getElementById("header");


        window.onscroll = function () {
            if (document.body.scrollTop > 40 || document.documentElement.scrollTop > 40)
                header.classList.add("active");
            else
                header.classList.remove("active");
        };


        window.onload = function () {
            if (document.body.scrollTop > 40 || document.documentElement.scrollTop > 40)
                header.classList.add("active");
            else
                header.classList.remove("active");
        };



        const cards = document.getElementsByClassName("card");
        const details = document.getElementsByClassName("card_details");

        function openProject(element) {
            if (element.classList.contains("active"))
                return;

            if (element.classList.contains("next"))
                moveToLeft();
            else
                moveToRight();


            const index = element.dataset.index;
            for (let i=0; i < details.length; i++) {
                if (index === i)
                    continue;

                details[i].classList.remove("active");
            }

            details[index].classList.add("active");
        }

        function moveToLeft() {
            for (let i = 0; i < cards.length; i++) {
                const card = cards[i];

                if (card.classList.contains("active")) {
                    card.classList.remove("active");
                    card.classList.add("previous");
                    continue;
                }

                if (card.classList.contains("previous")) {
                    card.classList.remove("previous");
                    card.classList.add("next");
                    continue;
                }

                if (card.classList.contains("next")) {
                    card.classList.remove("next");
                    card.classList.add("active");
                }
            }
        }


        function moveToRight() {
            for (let i = 0; i < cards.length; i++) {
                const card = cards[i];

                if (card.classList.contains("active")) {
                    card.classList.remove("active");
                    card.classList.add("next");
                    continue;
                }

                if (card.classList.contains("previous")) {
                    card.classList.remove("previous");
                    card.classList.add("active");
                    continue;
                }

                if (card.classList.contains("next")) {
                    card.classList.remove("next");
                    card.classList.add("previous");
                }
            }
        }

    </script>
